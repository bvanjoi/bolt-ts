[workspace]
resolver = "2"
members = [
  "crates/compiler",
  "crates/compile-test",
  "crates/errors",
  "crates/span",
  "crates/config",
  "crates/lib",
  "crates/fs",
]

[workspace.dependencies]
rustc-hash = "2.1.0"
miette = { version = "7.1.0", features = ["fancy"] }
thin-vec = "0.2.13"
regex = { version = "1.10.2" }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tempdir = "0.3.7"
