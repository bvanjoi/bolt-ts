[workspace]
resolver = "2"
members = [
  "crates/atom",
  "crates/compiler",
  "crates/compile-test",
  "crates/config",
  "crates/diag-derive",
  "crates/errors",
  "crates/fs",
  "crates/lib",
  "crates/resolve",
  "crates/span",
  "crates/utils",
]

[workspace.dependencies]
rustc-hash = "2.1.0"
miette = { version = "7.1.0", features = ["fancy"] }
thin-vec = "0.2.13"
regex = { version = "1.10.2" }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tempdir = "0.3.7"
enumflags2 = { version = "0.7.10" }
bitflags = "2.6.0"
paste = "1.0.15"
normalize-path = "0.2.1"
indexmap = "2.7.0"
